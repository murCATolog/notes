<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Notion</h1>
        <button class="add-note-btn">Додати нотатку</button>
    </header>
    <div class="main">
        <div class="note">
            <div class="note-header">
                <h2>Заголовок нотатки</h2>
                <span class="close-btn">&times;</span>
            </div>
            <p class="date">Дата: 2023-10-05</p>
            <div class="content">
                Це текст нотатки. Він може містити до 300 символів.
            </div>
            <p class="char-count">Кількість символів: 45</п>
        </div>
</body>
</html>
